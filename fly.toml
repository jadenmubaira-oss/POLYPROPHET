# POLYPROPHET Fly.io Configuration
# Region: Amsterdam, Netherlands (NOT geo-blocked by Polymarket)

app = "polyprophet"
primary_region = "ams"

[build]
  # Use Node.js buildpack
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
