services:
  - type: web
    name: polyprophet-final
    runtime: node
    plan: starter
    region: frankfurt
    rootDir: POLYPROPHET-FINAL
    buildCommand: npm ci
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TRADE_MODE
        value: PAPER
      - key: PAPER_BALANCE
        value: "5.00"
      - key: AUTH_USERNAME
        value: admin
      - key: AUTH_PASSWORD
        value: changeme

