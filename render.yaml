services:
  - type: web
    name: polyprophet
    runtime: node
    plan: starter
    region: frankfurt
    # v69 FINAL GOAT deployment
    buildCommand: npm ci
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # üèÜ v61: Set TRADE_MODE via Render dashboard for LIVE trading
      # Keep PAPER here for safety - override in dashboard for LIVE
      - key: TRADE_MODE
        value: PAPER
      - key: PAPER_BALANCE
        value: "5.00"
      # üöÄ v61.2: ABSOLUTE MAX PROFIT position size (35%)
      - key: MAX_POSITION_SIZE
        value: "0.35"
      # üèÜ v61: Liquidity cap
      - key: MAX_ABSOLUTE_POSITION_SIZE
        value: "100"
      # Auth - CHANGE THESE in Render dashboard!
      - key: AUTH_USERNAME
        value: bandito
      - key: AUTH_PASSWORD
        value: bandito

