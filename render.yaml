services:
  - type: web
    name: polyprophet
    runtime: node
    plan: starter
    region: frankfurt
    # No rootDir - uses repo root (server.js v46)
    buildCommand: npm ci
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TRADE_MODE
        value: PAPER
      - key: PAPER_BALANCE
        value: "10.00"
      - key: AUTH_USERNAME
        value: bandito
      - key: AUTH_PASSWORD
        value: bandito

